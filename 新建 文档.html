<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>丰富多彩导航网站</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background: #fffbea; /* 淡黄色背景 */
    }
    header {
        background: linear-gradient(90deg, #ffcc00, #ff9900);
        color: #333;
        font-size: 32px;
        font-weight: bold;
        text-align: center;
        padding: 20px 0;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .category {
        margin: 40px 0 10px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #555;
    }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 0 10px 40px;
    }
    .link-card {
        width: 150px;
        height: 100px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        color: #fff;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        font-size: 16px;
    }
    .link-card:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }
    /* 各种颜色按钮 */
    .yellow { background-color: #ffcc00; color: #333; }
    .orange { background-color: #ff9900; }
    .red { background-color: #ff5555; }
    .pink { background-color: #ff77aa; }
    .purple { background-color: #aa55ff; }
    .blue { background-color: #55aaff; }
    .green { background-color: #55cc55; }
    .cyan { background-color: #33cccc; }
</style>
</head>
<body>

<header>丰富多彩导航网站</header>

<div class="category">搜索引擎</div>
<div class="container">
    <a href=" " class="link-card yellow" target="_blank">百度</a >
    <a href="https://www.google.com" class="link-card blue" target="_blank">谷歌</a >
    <a href="https://www.bing.com" class="link-card cyan" target="_blank">必应</a >
    <a href="https://www.sogou.com" class="link-card green" target="_blank">搜狗</a >
</div>

<div class="category">社交平台</div>
<div class="container">
    <a href="https://www.facebook.com" class="link-card blue" target="_blank">Facebook</a >
    <a href="https://www.twitter.com" class="link-card cyan" target="_blank">Twitter</a >
    <a href="https://www.instagram.com" class="link-card pink" target="_blank">Instagram</a >
    <a href="https://www.linkedin.com" class="link-card purple" target="_blank">LinkedIn</a >
    <a href="https://www.weibo.com" class="link-card red" target="_blank">微博</a >
    <a href="https://www.douyin.com" class="link-card orange" target="_blank">抖音</a >
    <a href="https://www.qq.com" class="link-card green" target="_blank">QQ</a >
    <a href="https://www.telegram.org" class="link-card blue" target="_blank">Telegram</a >
</div>

<div class="category">视频/娱乐</div>
<div class="container">
    <a href="https://www.youtube.com" class="link-card red" target="_blank">YouTube</a >
    <a href="https://www.bilibili.com" class="link-card pink" target="_blank">B站</a >
    <a href="https://www.twitch.tv" class="link-card purple" target="_blank">Twitch</a >
    <a href="https://www.netflix.com" class="link-card orange" target="_blank">Netflix</a >
    <a href="https://www.spotify.com" class="link-card green" target="_blank">Spotify</a >
</div>

<div class="category">购物平台</div>
<div class="container">
    <a href="https://www.taobao.com" class="link-card orange" target="_blank">淘宝</a >
    <a href="https://www.jd.com" class="link-card red" target="_blank">京东</a >
    <a href="https://www.amazon.com" class="link-card blue" target="_blank">Amazon</a >
    <a href="https://www.ebay.com" class="link-card purple" target="_blank">eBay</a >
    <a href="https://www.tmall.com" class="link-card yellow" target="_blank">天猫</a >
    <a href="https://www.pinduoduo.com" class="link-card green" target="_blank">拼多多</a >
</div>

<div class="category">新闻媒体</div>
<div class="container">
    <a href="https://www.cnn.com" class="link-card red" target="_blank">CNN</a >
    <a href="https://www.bbc.com" class="link-card blue" target="_blank">BBC</a >
    <a href="https://www.nytimes.com" class="link-card purple" target="_blank">纽约时报</a >
    <a href="https://news.sina.com.cn" class="link-card orange" target="_blank">新浪新闻</a >
    <a href="https://www.ifeng.com" class="link-card yellow" target="_blank">凤凰网</a >
    <a href="https://www.zaobao.com" class="link-card green" target="_blank">联合早报</a >
</div>

</body>
</html>
